buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Specify AGP version
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.4") // Example version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24") // Match Kotlin version
    }
}

apply plugin: "com.facebook.react.rootproject"
